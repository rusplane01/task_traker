{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Оновлення завдання</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Оновити завдання</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Назад до списку завдань</a>
        <a href="{% url 'task-delete' task.id%}" class="btn btn-danger">видалити завдання</a>
    </form>
</div>
{% endblock %}
