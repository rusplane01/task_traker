{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Видалення завдання</h2>
    <p>Ви впевнені, що хочете видалити завдання "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Так, видалити</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Ні, повернутися до списку завдань</a>
    </form>
</div>
{% endblock %}
